<mat-toolbar *ngIf="isAuthenticated" class="toolbar">
    <mat-toolbar-row>
      <div class="toolbar-left">
          <button mat-button class="hamburger-menu" (click)="onToggleSidenav()">
              <mat-icon>menu</mat-icon>
          </button>

          <div class="teams-menu-container">
              <mat-form-field class="teams-menu">
                  <!-- <mat-label>Select a team</mat-label> -->
                  <mat-select [value]="'hull-u18'">
                    <mat-option *ngFor="let team of teams" [value]="team.value">
                      <!-- {{team.viewValue}} -->
                      <img style="vertical-align:middle; margin-right: 4px; width: 30px; height: 30px;" src="https://s3.eu-west-2.amazonaws.com/playermaker-user-images/public/1562149029.png" height="16"/>
                      <span>{{team.viewValue}}</span> |
                      <!-- <small>Population: {{ state.population }}</small> -->
                    </mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
      </div>

      <div class="logo">
        <a routerLink="/team-overview">
          <img src="./assets/img/logo-large.jpg">
        </a>
      </div>

      <div class="toolbar-right">
          <div class="actions">
              <div class="user-button-container">
                <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
                  <img class="avatar" [src]="userImgUrl">
                  <span class="name">{{ userFirstName }} {{ userLastName }}</span>
                  <mat-icon class="icon">keyboard_arrow_down</mat-icon>
                </button>
                <mat-menu #userMenu="matMenu">
                    <button mat-menu-item (click)="onLogout()">{{ 'layout.header.logout' | translate }}</button>
                </mat-menu>
              </div>

              <mat-divider [vertical]="true" class="actions-divider"></mat-divider>

              <mat-form-field>
                  <!-- <mat-label>choose a languages:</mat-label> -->
                  <mat-select [(value)]="currentTranslation" (selectionChange)="useLanguage($event.value)">
                    <mat-option *ngFor="let language of languages" [value]="language.value">
                      {{ language.viewValue }}
                    </mat-option>
                  </mat-select>
              </mat-form-field>

              <mat-form-field>
                  <!-- <mat-label>choose a languages:</mat-label> -->
                  <mat-select [(value)]="currentTheme" (selectionChange)="useTheme($event.value)">
                    <mat-option *ngFor="let theme of themes" [value]="theme.value">
                      {{ theme.viewValue }}
                    </mat-option>
                  </mat-select>
              </mat-form-field>

              <!-- <button mat-button class="help-button">
                <mat-icon class="icon">help_outline</mat-icon>
              </button> -->
          </div>
      </div>
    </mat-toolbar-row>
</mat-toolbar>
