<mat-toolbar *ngIf="isAuthenticated" class="toolbar">
    <mat-toolbar-row>
      <div class="toolbar-left">
          <button mat-button class="hamburger-menu" (click)="onToggleSidenav()">
              <mat-icon>menu</mat-icon>
          </button>
          <app-team-picker [teamsList]="teams" [defaultTeam]="currentTeam" (selectedTeamEmitter)="onSelectedTeam($event)"></app-team-picker>
      </div>

      <div class="logo">
        <a routerLink="/team-overview">
          <!-- <img src="https://playermaker.com/wp-content/themes/playermaker/assets/images/Logo.svg"> -->
          <!-- <img src="./assets/svg/Logo.svg"> -->
          <img src="./assets/img/logo-large.jpg">
        </a>
      </div>

      <div class="toolbar-right">
          <div class="actions">
              <div class="user-button-container">
                <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
                  <img class="avatar" [src]="userImgUrl">
                  <span class="name">{{ userFirstName }} {{ userLastName }}</span>
                  <mat-icon class="icon">keyboard_arrow_down</mat-icon>
                </button>
                <mat-menu #userMenu="matMenu">
                    <button mat-menu-item routerLink="/settings">
                      <mat-icon>settings</mat-icon>
                      <span>Settings</span>
                    </button>
                    <mat-divider></mat-divider>

                    <button mat-menu-item (click)="onLogout()">
                      <mat-icon>exit_to_app</mat-icon>
                      <span>{{ 'layout.header.logout' | translate }}</span>
                    </button>

                    <mat-divider></mat-divider>

                    <div class="version-container">
                      Dashboard v.2.15.0.0 <br> API v.2.15.0.0
                    </div>
                </mat-menu>
              </div>

              <mat-divider [vertical]="true" class="actions-divider"></mat-divider>

              <button mat-button class="help-button" matTooltip="Help Guides">
                <mat-icon class="icon">help_outline</mat-icon>
              </button>
          </div>
      </div>
    </mat-toolbar-row>
</mat-toolbar>
