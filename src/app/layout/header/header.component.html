<mat-toolbar class="toolbar">
    <mat-toolbar-row>
      <div class="toolbar-left">
          <button mat-button class="hamburger-menu" (click)="onToggleSidenav()">
              <mat-icon>menu</mat-icon>
          </button>
      </div>

      <div class="logo">
        <img src="./assets/img/logo-large.jpg" />
      </div>

      <div class="toolbar-right">
          <div class="actions">
              <div *ngIf="isAuthenticated" class="user-button-container" >
                <button mat-button class="user-button" matTooltip="test..." (click)="null" >
                    <mat-icon class="icon">face</mat-icon>
                    <span class="username">
                        <span class="name">yoni kangun</span>
                        <mat-icon class="icon">keyboard_arrow_down</mat-icon>
                    </span>
                </button>
              </div>
          </div>
      </div>
    </mat-toolbar-row>
</mat-toolbar>
