<mat-toolbar class="toolbar">
    <mat-toolbar-row>
      <div class="toolbar-left">
          <button mat-button class="hamburger-menu" (click)="onToggleSidenav()">
              <mat-icon>menu</mat-icon>
          </button>

          <mat-form-field class="teams-menu">
              <mat-label>Select a team</mat-label>
              <mat-select>
                <mat-option *ngFor="let team of teams" [value]="team.value">
                  {{team.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      </div>

      <div class="logo">
          <img src="./assets/img/logo-large.jpg">
      </div>

      <div class="toolbar-right">
          <div class="actions">
              <div class="user-button-container">
                <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
                  <img class="avatar" [src]="userImgUrl">
                  <span class="name">{{ userFirstName }} {{ userLastName }}</span>
                  <mat-icon class="icon">keyboard_arrow_down</mat-icon>
                </button>
                <mat-menu #userMenu="matMenu">
                    <button mat-menu-item (click)="onLogout()">Log out</button>
                </mat-menu>
              </div>

              <mat-divider [vertical]="true" class="actions-divider"></mat-divider>

              <button mat-button class="help-button">
                <mat-icon class="icon">help_outline</mat-icon>
              </button>
          </div>
      </div>
    </mat-toolbar-row>
</mat-toolbar>
