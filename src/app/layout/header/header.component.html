<mat-toolbar *ngIf="isAuthenticated" class="toolbar mat-elevation-z2">
    <mat-toolbar-row>
      <div class="toolbar-left">
          <app-generic-dropdown
             [appearance]="'none'"
             [itemsType]="'teams'"
             [items]="teams"
             [defaultItem]="currentTeam">
          </app-generic-dropdown>
      </div>

      <div class="logo">
          <img src="./assets/img/logo-large.jpg" alt="logo" class="logo-desktop">
          <img src="./assets/img/logo.png" alt="logo" class="logo-mobile">
      </div>

      <div class="toolbar-right">
          <div class="actions">
              <div class="user-button-container">
                <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
                  <img class="avatar" [src]="userImgUrl || ''">
                  <span class="name">{{ userFirstName }} {{ userLastName }}</span>
                  <mat-icon class="icon">keyboard_arrow_down</mat-icon>
                </button>
                <mat-menu #userMenu="matMenu">
                    <!-- <button mat-menu-item routerLink="/profile">
                      <mat-icon>account_circle</mat-icon>
                      <span>My Profile</span>
                    </button>
                    <mat-divider></mat-divider>
                    <button mat-menu-item routerLink="/preferences">
                      <mat-icon>settings</mat-icon>
                      <span>Preferences</span>
                    </button>
                    <mat-divider></mat-divider> -->
                    <button mat-menu-item (click)="onLogout()">
                      <mat-icon>exit_to_app</mat-icon>
                      <span>{{ 'layout.header.logout' | translate }}</span>
                    </button>
                </mat-menu>
              </div>

              <mat-divider [vertical]="true" class="actions-divider"></mat-divider>

              <button mat-button class="help-button" [matMenuTriggerFor]="helpMenu" class="user-button">
                <mat-icon class="icon">help_outline</mat-icon>
              </button>
              <mat-menu #helpMenu="matMenu">
                  <div class="version-container">
                    Dashboard v.{{ dashboardVersion}}
                  </div>
              </mat-menu>
          </div>
      </div>
    </mat-toolbar-row>
</mat-toolbar>
