<mat-toolbar *ngIf="isAuthenticated" class="toolbar">
    <mat-toolbar-row>
      <div class="toolbar-left">
          <button mat-button class="hamburger-menu" (click)="onToggleSidenav()">
              <mat-icon>menu</mat-icon>
          </button>
      </div>

      <div class="logo">
        <img src="./assets/img/logo-large.jpg" />
      </div>

      <div class="toolbar-right">
          <div class="actions">
              <div class="user-button-container">
                <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
                  <img class="avatar" [src]="userImgUrl">
                  <span class="name">yoni kangun</span>
                  <mat-icon class="icon">keyboard_arrow_down</mat-icon>
                </button>
                <mat-menu #userMenu="matMenu">
                    <button mat-menu-item (click)="onLogout()">Log out</button>
                </mat-menu>
              </div>
          </div>
      </div>
    </mat-toolbar-row>
</mat-toolbar>
