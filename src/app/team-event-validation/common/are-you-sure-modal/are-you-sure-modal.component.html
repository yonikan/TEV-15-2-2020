<div class="">
  <div class="dialog-header">
      {{ data.title }}
  </div>

  <div class="dialog-content">
      <p class="mat-body-1">Are you sure?</p>
  </div>

  <div class="dialog-footer">
      <div mat-dialog-actions>
          <button (click)="onCancel()" [mat-dialog-close]="false" mat-raised-button>Cancel</button>
          <button [mat-dialog-close]="true" cdkFocusInitial mat-raised-button>Yes</button>
      </div>
  </div>
</div>
