<div class="pitch-size-option" (click)="OnOptionClicked()">
  <div class="general-option option" *ngIf="mode === 'GENERAL'">
    <mat-radio-button
      [value]="option.size"
      (change)="OnOptionClicked($event)"
      [checked]="checked"
      id="{{'pitchSizeOption'+option.size}}">
      <div class="option-container">
        <div class="option-head">
          <mat-icon>{{ option.iconName }}</mat-icon>
          <span>{{ option.name }}</span>
        </div>

        <svg aria-label="'pitchSizeOption'" (click)="OnOptionClicked()" xmlns="http://www.w3.org/2000/svg" width="94" height="67">
          <path
          fill="#D9D9D9"
          fill-rule="evenodd"

          />
        </svg>
      </div>
    </mat-radio-button>
  </div>

  <div class="custom-option" *ngIf="mode === 'CUSTOM'">
    <div class="custom-btn option">
      <mat-radio-button [value]="'custom'" (change)="OnOptionClicked($event)">
        <mat-icon>{{ 'delete' }}</mat-icon>
        Custom

      </mat-radio-button>
      <svg
        class="pitch-svg"
        xmlns="http://www.w3.org/2000/svg"
        width="94"
        height="67"
      >
        <path
          fill="#D9D9D9"
          fill-rule="evenodd"

        />
      </svg>

    </div>
      <svg
        class="arrow"
        xmlns="http://www.w3.org/2000/svg"
        width="26"
        height="16"
      >
        <path
          fill="#35083A"
          fill-rule="evenodd"
          d="M17.343 1.757A1 1 0 0 1 18.757.343l6.9 6.9A.987.987 0 0 1 25.94 8a.987.987 0 0 1-.283.757l-6.9 6.9a.999.999 0 1 1-1.414-1.414L22.586 9H1a1 1 0 0 1 0-2h21.586l-5.243-5.243z"

          height="67"
        >

            fill-rule="evenodd"

        </svg>
        <div class="custom-input">
          Pitch Length <input type="number" placeholder="45" min="1" max="999" (input)="OnOptionClicked($event.target.value, 'customLength')">m
        </div>
    </div>
  </div>
</div>
