<mat-accordion>
	<!-- list of clubs, players. -->
	<!-- Players will be grouped by teams in the club -->
	<mat-expansion-panel
		*ngFor="let club of clubPlayers; let isOpen = false"
		(opened)="isOpen = true"
		(closed)="isOpen = false"
		hideToggle="true"
		#matExpansionPanel>
		<mat-expansion-panel-header>
			<mat-panel-title>
				<img [ngClass]="{'expand-arrow': true, open: isOpen}" src="./assets/svg/expand-arrow.svg" alt="expansion arrow">
				{{club.name}}
			</mat-panel-title>
			<mat-panel-description>

			</mat-panel-description>
		</mat-expansion-panel-header>
	</mat-expansion-panel>
</mat-accordion>
