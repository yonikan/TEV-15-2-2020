<div class="container">
  <swiper
    class="swiper-container container"
    [config]="config"
    [(index)]="index"
  >
    <div class="card" *ngFor="let phase of cards; let idx = index">
      <app-phases-card [phase]="phase" [PhasesCount]="cards.length" [idx]="idx"></app-phases-card>
    </div>
  </swiper>
</div>
