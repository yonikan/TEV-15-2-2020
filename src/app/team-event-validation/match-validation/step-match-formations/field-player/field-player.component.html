<div class="container">
  <div class="img">
    <img src="../../../../../assets/svg/formation/player-shirt-selected.svg" alt="player shirt selected">
  </div>
  <div class="player-image-label">{{positionName}}</div>
  <div class="select">
    <mat-select>
      <mat-option *ngFor="let player of players" [value]="player">
        {{player.name}} ({{player.label}})
      </mat-option>
    </mat-select>
  </div>
</div>
