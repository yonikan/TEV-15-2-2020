<div class="container">
  <div class="img">
    <img src="../../../../../assets/svg/formation/player-shirt-selected.svg" alt="player shirt selected">
  </div>
  <div class="player-image-label">{{positionName}}</div>

  <div class="select">
	  <mat-select [(value)]="player" (openedChange)="onOpen($event)" #select>
		<mat-option *ngFor="let currPlayer of players" [value]="currPlayer">{{currPlayer.firstName}} {{currPlayer.lastName[0]}}.</mat-option>
	  </mat-select>
  </div>

</div>
