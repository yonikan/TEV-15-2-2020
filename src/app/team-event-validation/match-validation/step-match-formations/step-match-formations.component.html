<div class="step-match-formations-container">
    <div class="container">
        <div class="heading">Starting Formations</div>
        <div class="content">
            <app-formation-selection
                [tabs]="playersData"
                [tactics]="tactics | async"
                [definedSubs]="definedSubs"
                (onSelectTactic)="selectTactic($event)"
                (onSelectDefinedSub)="selectDefinedSub($event)">
            </app-formation-selection>
            <div class="buffer"></div>
            <app-formation-field [formation]="selectedFormation" [playersData]="playersData"></app-formation-field>
        </div>
    </div>
    <div class="step-footer">
        <button class="step-back-btn" mat-button (click)="backStep()">back</button>
        <button class="step-submit-btn" mat-raised-button (click)="nextStep()">next</button>
    </div>
</div>
