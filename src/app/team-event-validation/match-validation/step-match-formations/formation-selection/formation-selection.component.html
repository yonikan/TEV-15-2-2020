<div class="container">
  <div class="heading">Select Starting Formation</div>
  <h4>*Tactics</h4>
  <mat-form-field>
      <mat-label>Select Tactic</mat-label>
      <mat-select (selectionChange)="selectTactic($event)">
        <mat-option *ngFor="let tactic of tactics" [value]="tactic.id">
          {{tactic.name}}
        </mat-option>
      </mat-select>
  </mat-form-field>

  <h3>Subs - Max 11</h3>
  <mat-tab-group>
      <mat-tab *ngFor="let tab of tabs" [label]="tab.name">
        <div class="tab-content">
          <div *ngFor="let player of tab.players" class="item">
            <!-- TODO: GK - initials inside shirt -->
            <div class="img-wrapper">
                <div class="player-image-label">{{tab.label}}</div>
                <img class="player-img" src="./assets/svg/formation/player-shirt.svg" alt="player-shirt"/>
            </div>
            <div class="player-name">{{player.name}}</div>
          </div>
        </div>
      </mat-tab>
  </mat-tab-group>
  <div class="define-subs">
    <div class="heading">Define subs by </div>
    <mat-radio-group aria-label="Select an option">
        <mat-radio-button
          *ngFor="let sub of definedSubs"
          [value]="sub.id"
          [checked]="sub.isSelected"
          (change)="selectSub($event)">
          {{sub.name}}
        </mat-radio-button>
        <!-- <mat-radio-button value="1">Match Minutes</mat-radio-button>
        <mat-radio-button value="2">Phase Minutes</mat-radio-button> -->
      </mat-radio-group>
  </div>
</div>
