<div class="container">
    <div class="field-container">
        <div class="field">
            <div class="players">
                <div
                    *ngFor="let player of formation.formationPosition"
                    [ngStyle]="{'grid-column': player.positionX, 'grid-row': player.positionY}">
                    <app-field-player [positionName]="player.positionName"></app-field-player>
                </div>
            </div>
        </div>
    </div>

</div>
