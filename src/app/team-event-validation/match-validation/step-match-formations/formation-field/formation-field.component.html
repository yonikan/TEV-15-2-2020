<div class="container">
    <div class="field-container">
        <div class="field">
            <div class="players">
                <div
                    *ngFor="let player of formation.positions"
                    [ngStyle]="{'grid-column': player.posX, 'grid-row': player.posY}">
                    <app-field-player [positionName]="player.name"></app-field-player>
                </div>
            </div>
        </div>
    </div>

</div>
