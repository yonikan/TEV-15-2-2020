<div class="profile-container">
    <app-page-header [pageTitle]="pageName"></app-page-header>
    <mat-card>
        <mat-card-content>
            <img [src]="userImgUrl" alt="user avatar">
            <p>name: {{ userFirstName }}</p>
            <p>last name: {{ userLastName }}</p>
        </mat-card-content>
    </mat-card>
</div>
