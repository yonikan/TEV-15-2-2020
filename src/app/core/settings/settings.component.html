<div class="settings-container">
    <app-page-header [pageTitle]="pageName"></app-page-header>

    <mat-card class="">
        <mat-card-content>
            <mat-form-field>
                <mat-select [(value)]="currentTranslation" (selectionChange)="useLanguage($event.value)">
                    <mat-option *ngFor="let language of languages" [value]="language.value">
                        <img class="test" style="vertical-align:middle; margin-right: 8px; width: 18px; height: 18px; border-radius: 50%;" [src]="language.flag"/>
                        <span>{{ language.viewValue }}</span>
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <!-- <mat-radio-group [(ngModel)]="currentTheme" (change)="themeChange($event)">
                <mat-radio-button color="primary" class="example-radio-button" *ngFor="let theme of themes; let i = index" [value]="theme">
                {{ theme.viewValue }}
                </mat-radio-button>
            </mat-radio-group> -->
        </mat-card-content>
    </mat-card>
</div>
