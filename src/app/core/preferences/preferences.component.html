<div class="settings-container">
    <app-page-header [pageTitle]="pageName"></app-page-header>
    <mat-card class="">
        <mat-card-content>
            dashboard version: {{ dashboardVersion }}
            <app-generic-dropdown 
              [appearance]="'outline'"
              [itemsType]="'languages'"
              [items]="languages"
              [defaultItem]="currentTranslation">
            </app-generic-dropdown>
        </mat-card-content>
    </mat-card>
</div>
