<div class="overview-header">
    <h3>{{ pageTitle }}</h3>
    <div class="overview-actions">
        <div class="primary-actions">
            <button mat-button
                *ngFor="let action of pageActions;" 
                [matTooltip]="action.tooltip" 
                (click)="action.function()">
                <mat-icon>{{ action.icon }}</mat-icon>
            </button>
        </div>
    </div>
</div>
