<div class="modal-container">
        <div class="dialog-header">
            <i class="demo-icon icon-x" (click)="onCancel()">&#xe813;</i>
            <h2>{{ data.title }}</h2>
            <span></span>
        </div>
      
        <div class="dialog-content">
            <p class="mat-body-1">{{ data.message }}</p>
        </div>
      
        <div class="dialog-footer">
            <div mat-dialog-actions>
                <!-- <button (click)="onCancel()" mat-raised-button>Cancel</button> -->
                <button [mat-dialog-close]="data.modalData" cdkFocusInitial mat-raised-button>OK</button>
            </div>
        </div>
    </div>
