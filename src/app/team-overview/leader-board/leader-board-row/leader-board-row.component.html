<div class="row-wrapper">
    <div class="row-index">
        {{ itemIndex }}
    </div>
    <div class="row-avatar">
        <img class="avatar" [src]="itemData.avatarUrl">
    </div>
    <div class="row-shirt-number">
        <!-- <mat-icon>emoji_people</mat-icon> -->
        {{ itemData.shirtNumber }}
    </div>
    <div class="row-player-name">
        {{ itemData.playerName }}
    </div>
    <div class="row-player-score">
        {{ itemData.playerScore }}
    </div>
</div>
