<div class="validated-events-container">
    <app-event *ngFor="let teamEvent of teamEvents"
        [@fadeInOut]
        [eventIndex]="index" 
        (editSessionEmitter)="onEditSession($event)"
        (deleteSessionEmitter)="onDeleteSession($event)"
        (downloadPdfReportEmitter)="onDownloadPdfReport($event)" 
        [eventData]="teamEvent">
    </app-event>
</div>
