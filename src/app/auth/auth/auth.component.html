<div [@fadeInRight] *ngIf="!isAuthenticated" class="login-background-img">
    <div class="login-container">
      <div class="login-content" [ngSwitch]="loginMode">
        <div class="logo">
          <img src="./assets/svg/others/pm-logo.svg" alt="logo"/>
        </div>

        <div [@fadeInUp] *ngSwitchDefault class="user-login-container">
            <app-user-login (loginModeEmitter)="onLoginModeEmitter($event)"></app-user-login>
        </div>
  
        <div [@fadeInUp] *ngSwitchCase="'forgot-password'" class="forgot-password-container">
          <app-forgot-password (loginModeEmitter)="onLoginModeEmitter($event)" (userEmailAddressEmitter)="onUserEmailAddressEmitter($event)"></app-forgot-password>
        </div>
  
        <div [@fadeInUp] *ngSwitchCase="'reset-password'" class="reset-password-container">
          <app-reset-password (loginModeEmitter)="onLoginModeEmitter($event)" [userToken]="userToken"></app-reset-password>
        </div>
  
        <div [@fadeInUp] *ngSwitchCase="'email-sent'" class="email-sent-container">
            <app-email-sent [userEmailAddressInput]="userEmailAddress" (loginModeEmitter)="onLoginModeEmitter($event)"></app-email-sent>
        </div>

        <h4>2.20.0.8</h4>
      </div>
    
      <div class="login-footer">
          <div class="login-bottom">
              <app-pm-dropdown *ngIf="isTranslationPickerFeatureEnabled" 
                [appearance]="'outline'"
                [itemsType]="'languages'" 
                [items]="languages"
                [dropdownWidth]="'120px'"
                [defaultItem]="currentTranslation">
              </app-pm-dropdown>

              <div class="copyrights">Â© 2020 All Rights Reserved. PlayerMaker Ltd.</div>
              <div class="privacy">
                  <span><a href="https://playermaker-public.s3.eu-west-2.amazonaws.com/site/PM-Privacy-Policy.pdf" target="_self">Privecy Policy</a></span> | 
                  <span><a href="https://playermaker-public.s3.eu-west-2.amazonaws.com/site/PM-Terms.pdf" target="_self">Terms of use</a></span>
              </div>
          </div>
      </div>
    </div>
  </div>
