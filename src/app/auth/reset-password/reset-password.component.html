<div class="reset-password-container">
        <div class="login-head">
            <h3>Reset Password</h3>
            <p>
                You have verified your account successfully. <br>
                Enter a new password for your account:
            </p>
        </div>
        <div class="form-container">
            <mat-card class="reset-password-card">
                <mat-card-content>
                        <mat-spinner *ngIf="isLoading"></mat-spinner>
            
                        <form [formGroup]="resetPassworForm" (submit)="onResetPassword()" *ngIf="!isLoading" class="">
                            <mat-form-field>
                                <mat-label>NEW PASSWORD</mat-label>
                                <input id="password2"matInput type="password" formControlName="passwordText" showHideInput>
                                <i class="material-icons" matSuffix showHideTrigger="password2" 
                                [showHideStatus]="{ materialIcon: true, id: 'password2' }"></i>
                                <mat-error *ngIf="resetPassworForm.get('passwordText').invalid">Invalid username or email</mat-error>
                            </mat-form-field>
                            
                            <mat-form-field>
                                <mat-label>RE-ENTER NEW PASSWORD</mat-label>
                                <input id="password3"matInput type="password" formControlName="reEnterPasswordText" showHideInput>
                                <i class="material-icons" matSuffix showHideTrigger="password3" 
                                [showHideStatus]="{ materialIcon: true, id: 'password3' }"></i>
                                <mat-error *ngIf="resetPassworForm.get('reEnterPasswordText').invalid">Incorrect password.</mat-error>
                            </mat-form-field>
                        
                            <button class="login-button" *ngIf="!isLoading" type="submit" mat-raised-button color="accent">RESET PASSWORD</button>
                        </form>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="user-login">
            <a (click)="loginMode('user-login')"><< Go back to login</a>
        </div>
    </div>
