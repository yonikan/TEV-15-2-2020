<div class="reset-password-container">
        <div class="login-head">
            <h3>reset Your Password</h3>
            <!-- <h4>text.......</h4> -->
        </div>
        <div class="form-container">
            <mat-card class="reset-password-card">
                <mat-card-content>
                        <mat-spinner *ngIf="isLoading"></mat-spinner>
            
                        <form [formGroup]="resetPassworForm" (submit)="onLogin()" *ngIf="!isLoading" class="">
                            <mat-form-field appearance="outline">
                                <mat-label>ENTER USERNAME</mat-label>
                                <input matInput type="text" formControlName="usernameText">
                                <mat-error *ngIf="resetPassworForm.get('usernameText').invalid">Invalid username or email</mat-error>
                            </mat-form-field>
                            
                            <mat-form-field appearance="outline">
                                <mat-label>ENTER PASSWORD</mat-label>
                                <input matInput type="password" formControlName="passwordText">
                                <mat-error *ngIf="resetPassworForm.get('passwordText').invalid">Incorrect password.</mat-error>
                            </mat-form-field>
                        
                            <button class="login-button" *ngIf="!isLoading" type="submit" mat-raised-button color="accent">reset pass</button>
                        </form>
                </mat-card-content>
            </mat-card>
        </div>
    
        <div class="forget-pass">
            <a (click)="loginMode('user-login')">User login</a>
        </div>
    
        <div class="forgot-pass">
            <a (click)="loginMode('forgot-password')">forgot Password</a>
        </div>
    </div>
