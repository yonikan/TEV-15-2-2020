<div class="user-login-container">
    <div class="login-head">
        <h3>{{ 'auth.user-login.title' | translate }}</h3>
    </div>

    <div class="form-container">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        
        <form [formGroup]="form" (submit)="onLogin()" *ngIf="!isLoading">
            <mat-form-field>
                <mat-label>{{ 'auth.email-address' | translate }}</mat-label>
                <input matInput type="text" formControlName="usernameText">
                <mat-error *ngIf="form.get('usernameText').invalid">{{ 'auth.invalid-username-or-email' | translate }}</mat-error>
            </mat-form-field>
            
            <!-- <mat-form-field appearance="outline">
                <mat-label>ENTER PASSWORD</mat-label>
                <input matInput type="password" formControlName="passwordText">
                <mat-error *ngIf="form.get('passwordText').invalid">Incorrect password.</mat-error>
            </mat-form-field> -->

            <mat-form-field>
                <!-- <mat-label>PASSWORD</mat-label> -->
                <mat-label>{{ 'auth.password' | translate }}</mat-label>
                <input id="password1" matInput type="password" formControlName="passwordText" showHideInput>
                <i class="material-icons" matSuffix showHideTrigger="password1" 
                [showHideStatus]="{ materialIcon: true, id: 'password1' }"></i>
                <mat-error *ngIf="form.get('passwordText').invalid">{{ 'auth.incorrect-password' | translate }}</mat-error>
            </mat-form-field>
        
            <button color="primary" [disabled]="!form.valid" class="login-button" *ngIf="!isLoading" type="submit" mat-raised-button>
                {{ 'auth.log-in' | translate }}
            </button>
        </form>
    </div>

    <div class="forget-pass">
        <a (click)="loginMode('forgot-password')">Forgot Password?</a>
    </div>

    <!-- <div class="reset-pass">
        <a (click)="loginMode('reset-password')">Reset Password</a>
    </div> -->

    <!-- <div class="email-sent">
        <a (click)="loginMode('email-sent')">email sent</a>
    </div> -->

    <!-- <div class="keep-me-logged-checkbox">
        <mat-checkbox>Keep Me Logged In</mat-checkbox>
    </div> -->
</div>
