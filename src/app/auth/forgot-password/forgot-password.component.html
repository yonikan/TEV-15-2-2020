<div class="forgot-password-container">
    <div class="login-head">
        <h3>{{ 'auth.forgot-password.title' | translate }}</h3>
        <p>{{ 'auth.forgot-password.sub-title' | translate }}</p>
    </div>
    <div  class="form-container">
        <mat-card class="forgot-password-card">
            <mat-card-content>
                    <mat-spinner *ngIf="isLoading"></mat-spinner>
            
                    <form [formGroup]="forgotPasswordForm" (submit)="onForgotPassword()" *ngIf="!isLoading" class="">
                        <mat-form-field>
                            <mat-label>{{ 'auth.email-address' | translate }}</mat-label>
                            <input matInput type="text" formControlName="usernameText">
                            <mat-error *ngIf="forgotPasswordForm.get('usernameText').invalid">{{ 'auth.email-address' | translate }}</mat-error>
                        </mat-form-field>
                    
                        <button class="login-button" *ngIf="!isLoading" type="submit" mat-raised-button color="accent">{{ 'auth.forgot-password.send-verification-email' | translate }}</button>
                    </form>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="user-login">
        <a (click)="loginMode('user-login')"><< {{ 'auth.go-back-to-login' | translate }}</a>
    </div>
</div>
