<div class="forgot-password-container">
    <div class="login-head">
        <h3>{{ 'auth.forgot-password.title' | translate }}</h3>
        <p>{{ 'auth.forgot-password.sub-title' | translate }}</p>
    </div>

    <div class="form-container">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
            
        <form [formGroup]="forgotPasswordFormGroup" (submit)="onForgotPassword()" *ngIf="!isLoading">
            <mat-form-field>
                <mat-label>Email Address</mat-label>
                <input matInput type="email" formControlName="emailText">
            </mat-form-field>
            <mat-error *ngIf="(forgotPasswordFormGroup.value.emailText.length > 3 && forgotPasswordFormGroup.get('emailText').invalid)">
                {{ 'auth.general.incorrect-email-and/or-password' | translate }}
            </mat-error>
            <button color="primary" [disabled]="!forgotPasswordFormGroup.valid" class="login-button" *ngIf="!isLoading" type="submit" mat-raised-button>
                {{ 'auth.forgot-password.send-verification-email' | translate }}
            </button>
        </form>
    </div>

    <div class="auth-links">
        <a (click)="loginMode('user-login')">
            {{ 'auth.general.go-back-to-login-link' | translate }}
        </a>
    </div>
</div>
